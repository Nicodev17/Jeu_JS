<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chivalry War </title>
    <!-- Polices du site -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1> CHIVALRY WAR </h1>

    <div class="displayDiv">

        <div class="statPlayer1">
            <h2> Arthur </h2>

            <div class="pv">
                <h3> PTS DE VIE </h3>
                <p id="ptsVie"> 100 </p>
            </div>

            <div class="arme">
                <h3> ARME ACTUELLE </h3>
                <div class="arme_joueur1">
                    <img src="media/armes/arme_1.png" alt="Arme 1">
                </div>
            </div>

            <div class="degats">
                <h3> DEGATS </h3>
                <p id="degats_joueur1"> 10 </p>
            </div>
        </div>

        <div class="gameDiv">
            <canvas id="plateau" width="600" height="600"> LE JEU S'AFFICHE ICI </canvas>
        </div>

        <div class="statPlayer2">
            <h2> Lancelot </h2>

            <div class="pv">
                <h3> PTS DE VIE </h3>
                <p id="ptsVie"> 100 </p>
            </div>

            <div class="arme">
                <h3> ARME ACTUELLE </h3>

                <div class="arme_joueur2">
                    <img src="media/armes/arme_1.png" alt="Arme 1">
                </div>
            </div>

            <div class="degats">
                <h3> DEGATS </h3>

                <p id="degats_joueur2"> 10 </p>
            </div>
        </div>

    </div>

    <div class="bandeauArmes">
        <img src="media/affichage/bandeau_armes.jpg" alt="Bandeau des armes">
    </div>

    <!-- Fichiers JS -->
    <script src="src/jquery-3.3.1.js"></script>
    <script src="src/fonctions_util.js"></script>
    <script src="src/map.js"></script>
    <script src="src/weapon.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/init.js"></script>

</body>

</html>
